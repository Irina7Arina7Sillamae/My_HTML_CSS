<!DOCTYPE html>
<html>
<head>
	<title>Атрибут autofocus</title>
</head>
<body>
	<form>
		<p>
			<label>Первое поле<input type="search" name="query" /></label>
		</p>
		<p>
			<label>
			Второе поле с автофокусом	
				
			<!--
				Атрибут  определяет элемент управления, который получит фокус, когда загрузится страница
			-->
			<input type="search" name="query" autofocus="autofocus" /></label>
		</p>

		<p>
			<input type="submit" value="Отправить" />
		</p>	
	</form>	
</body>
</html>
