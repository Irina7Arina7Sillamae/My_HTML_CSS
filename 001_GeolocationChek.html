<!DOCTYPE html>

<html>
<head>
	<title>Geolocation API</title>
	<script>
		function checkSupport() {
			if (navigator.geolocation) {
				document.body.innerHTML = "Ваш браузер поддержиdает HTML5 Geolocation API!";
			} 
			else {
				document.body.innerHTML = "Ваш брааузер не поддерживает HTML5 Geolocation API!";
			}
		}

		window.addEventListener("load", checkSupport, true);
	</script>
</head>
<body>
	
</body>
</html>
