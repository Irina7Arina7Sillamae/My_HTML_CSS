<!--
	details - представляет собой раскрывающийся виджет, показывающий пользователю доолнительную информацию или элементы управления.
	на момент создания примера работает только в Google Chrome
-->

<!DOCTYPE html>
<html xmlns="http://www.3w.org/1999/xhtml">
<head>
	<title>Элемент details</title>
</head>
<body>
	<!--Для того, чтобы список отображался в развёрнутом состоянии необходимо добавить open-->
	<details>
		<summary>Предстоящие обсуждения</summary>
		<p>В новом году у нас появится огромное количество статей</p>
		<ul>
			<li>Понимание структуры HTML документа</li>
			<li>Когда использовать<code>hgroup</code> </li>
			<li>Машинная семантика микроданных</li>
		</ul>
		
	</details>
</body>
</html>
