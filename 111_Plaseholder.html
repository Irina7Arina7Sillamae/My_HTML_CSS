<!DOCTYPE html>
<html>
<head>
	<title>Атрибут plasehoder</title>
</head>
<body>
	<form>
		<!--
			Атрибут plasehoder исользуется для того, чтобы определить подсказку отображаемую в поле ввода до того, как пользователь начнёт вводить текст.
		-->
		<fieldset>
			<legend>Контактная информация</legend>
			<p>
				<label>
					Адрес электронной почты
					<input type="email" name="email" placeholder="user@domein.com" /></label>
			</p>
			<p>
				<label>
					Сайт<input type="url" name="website" placeholder="http://www.domain.com/" />
				</label>
			</p>
			<p>
				<label>
					Телефон
					<input type="tel" name="phone" placeholder="123-12-34" />
				</label>
			</p>
		</fieldset>
		<p>
			<input type="submite" value="Отправить" />
		</p>
	</form>
</body>
</html>
