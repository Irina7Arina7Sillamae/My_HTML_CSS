<!DOCTYPE html>
<html>
<head>
	<title>Пример проверки достоверности ввода</title>
</head>
<body>
	<form>
		<p>
			<label>
				Телефон
				<!--
					Атрибут  pattern позволяет указать регулярное выражения с помощью которого будет производиться валидация данных, значение введённое в атрибут  будет использоваться для подсказки, если пользователь допустит ошибку.

				-->
				<input type="tel" name="phone" pattern="\+372\(\d{3}\) \d{3}-\d{2}-\d{2}"
					title="+372 (063) 223-23-23" />
			</label>
		</p>
		<input type="submit" value="Отправить">
	</form>
</body>
</html>
