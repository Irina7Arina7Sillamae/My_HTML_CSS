<!--Атрибут contenteditable обеспечивает возможность редактировать страницу непосредственно через браузер-->
<!DOCTYPE html>
<html xmlns="http://www.3w.org/1999/xhtml">
<head>
	<title>Атрибут contenteditable</title>
</head>
<body>
	<article contenteditable>
		<h2>Не злоупотребляйте <code>selection</code>!</h2>
		<p>
			Основной структурный элемент HTML5 <code>selection</code> зачастую 
			используется как обычный контейнер для стиля, хотя для этого 
			больше подходит <code>div</code>.
		</p>
	</article>
</body>
</html>
