<!DOCTYPE html>
<html xmlns="http://www.3w.org/1999/xhtml">
<head>
	<title>search - поле для поиска</title>
</head>
	<body>
		<form>
			<!--
				Тег <Label> устанавливает связь между определённой меткой, в качестве которой  обычно выступает текст,
				и элементом формы(<input>, <selekt>, <textarea>). Такая связь необходима, чтобы изменять значения элементов формы при нажатии курсором мыши на текст.
				Кроме того, с помощью <Label> можно устанавливать горячие клавиши на клавиатуре и переходить на активный элемент подобно ссылкам.
				Существует два способа связывания объекта и метки. Первый заключается в использовании индификатора id внутри элемента формы и указании его имени 
				в качестве атрибута  for тега <Label>.
				При втором способе элемент формы помещается внутрь контейнера <Label>.
			-->
			<p>
				<label for="search" accesskey="S">
					Найти
				</label>
				<input id="search" type="search" name="query" />

			</p>
			<button type="submit">Отправить</button>			
		</form>	
</body>
</html>
