<!--
Элемент mark - новый элемент в HTML5. Такой текст ничем не отличается от обычного, но его вид можно поменять с помощью стилей. 
Некоторые браузеры выделяют текст внутри mark жёлтым цве
-->

<!DOCTYPE html>
<html>
<head>
	<title>Элемент mark</title>>
</head>
<body>
	<p>Вы искали слово <mark>HTML5</mark>. <mark>HTML5</mark> - это зык для структурирования и представления содержимого для всемирной паутины.</p>
</body>
</html>
