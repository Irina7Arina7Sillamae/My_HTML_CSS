<!DOCTYPE html>
<html>
<head>
		<title>Элементы типа email, url, tel</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Контактная информация</legend>
			<p>
				<!--
					email -проводит валидацию корректности введённого email адреса.
				-->
				<label>
					E-mail
					<input type="email" name="email" title="Формат данных не правильный. Только в Chrome" />
				</label> 				
			</p>
			<p>
				<!--
					url - браузер проводит валидацию корректности введённого адреса.
				-->
				<label>
					Сайт
					<input type="url" name="webside" title="Абсолютный URL. Обязательно с протоколом HTTP. Пример - http://html5readiness.com/" /></label>
			</p>
			<p>
				<!--
					tel - мобильный браузер будет отображать экранную клавиатуру с цифрами
				-->
				<label>
					Телефон
					<input type="tel" name="phone" /></label>
			</p>
		</fieldset>
		<br>
		<p>
			<input type="submit" value="Отправить">
		</p>
	</form>
</body>
</html>
