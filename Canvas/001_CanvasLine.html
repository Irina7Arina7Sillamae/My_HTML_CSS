<!DOCTYPE html>
<html lang="en">
<head>
	<title>Canvas</title>
	<script src="Modernizr-2.0.6.js" type="text/javascript"></script>
	<script>
		function draw() {
			// проверка поддержки элемента canvas в браузере.
			if (!Modernizr.canvas) return;

			// получение элемента и его графического контекста.
			var canvas = document.getElementById("canvas");
			var context = canvas.getContext("2d");

			// создание пути.
			context.beginPath();
			context.moveTo(100, 100)
			context.lineTo(200, 200);

			// черчение линии на холсте.
			context.stroke();

			context.beginPath();
			context.moveTo(0, 300)
			context.lineTo(300, 0);

			// черчение линии на холсте.
			context.stroke();

			context.beginPath();
			context.moveTo(0, 150)
			context.lineTo(300, 150);
			context.stroke();

			context.beginPath();
			context.moveTo(150, 0)
			context.lineTo(150, 300);
			context.stroke();

		}

		if (window.addEventListener)
			window.addEventListener("load", draw, true);
	</script>
</head>
<body>
	<canvas id="canvas" height="300" width="300" style="border: solid 8px blue;">
		Ваш браузер не поддерживает элемент <b>Canvas</b>		
	</canvas>
</body>
</html>
